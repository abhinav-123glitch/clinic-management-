<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Receptionist Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main class="dashboard-container">
        <!-- Add Patient Section -->
        <section class="card">
            <h2>Add New Patient</h2>
            <form id="add-patient-form">
                <input type="text" id="patient-name" placeholder="Patient Full Name" required>
                <input type="number" id="patient-age" placeholder="Patient Age" required>
                <textarea id="patient-details" placeholder="Brief details about the patient..." rows="3"></textarea>
                <button type="submit">Add Patient & Generate Token</button>
            </form>
        </section>

        <!-- Patient Queue Section -->
        <section class="card">
            <h2>Today's Patient Queue</h2>
            <div class="table-container">
                <table id="patients-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Status</th>
                            <th>Action</th>
                            <th>Billing</th>
                        </tr>
                    </thead>
                    <tbody id="patients-list">
                        <!-- Patient rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
